<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/post.css" rel="stylesheet" />
    <title>MyBoard</title>
  </head>
  <body>
    <div id="container">
      <header>
        <img src="img/logo.png" class="logo" alt="로고" />
        <h1>MyBoard 자유게시판</h1>
        <button type="button" class="btn" id="logout">로그아웃</button>
      </header>
      <section>
        <h2 id="title"></h2>
        <div id="info">
          <span id="nickname"></span>
          <span id="post_time"></span>
        </div>
        <div id="content"></div>
        <div id="btnSet">
          <button type="button" class="btn" id="put">수정</button>
          <button type="button" class="btn" id="del">삭제</button>
          <button type="button" class="btn" id="list">목록으로</button>
        </div>
        <div id="comments"></div>
        <div>
          <input
            type="text"
            id="cmt_value"
            name="cmt"
            placeholder="댓글을 남겨주세요"
          />
          <button type="button" class="btn" id="cmt">등록</button>
        </div>
      </section>
    </div>
    <script src="js/post.js"></script>
  </body>
</html>
