<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/posting.css" rel="stylesheet" />
    <title>MyBoard</title>
  </head>
  <body>
    <div id="container">
      <header>
        <img src="img/logo.png" class="logo" alt="로고" />
        <h1>MyBoard 자유게시판</h1>
        <button type="button" id="logout">로그아웃</button>
      </header>
      <section>
        <form>
          <ul>
            <li>
              <label>제목</label><br />
              <input type="text" />
            </li>
            <li>
              <label>내용</label><br />
              <textarea></textarea>
            </li>
          </ul>
          <div>
            <button type="button" id="list">목록으로</button>
            <button type="reset">초기화</button>
            <button type="button" id="upload">완료</button>
          </div>
        </form>
      </section>
    </div>
    <script src="js/posting.js"></script>
  </body>
</html>
