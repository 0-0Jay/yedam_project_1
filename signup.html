<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/signup.css" rel="stylesheet" />
    <title>MyBoard</title>
  </head>
  <body>
    <div id="container">
      <section id="form">
        <form>
          <fieldset>
            <legend>회원가입</legend>
            <ul>
              <li>
                <label for="id">아이디</label><br />
                <input type="text" id="id" name="id" placeholder="ID" />
              </li>
              <li>
                <label for="pw">비밀번호</label><br />
                <input
                  type="password"
                  id="pw"
                  name="pw"
                  placeholder="password"
                />
              </li>
              <li>
                <label for="pwchk">비밀번호 확인</label><br />
                <input
                  type="password"
                  id="pwchk"
                  name="pwchk"
                  placeholder="password"
                />
              </li>
              <li>
                <label for="nick">닉네임</label><br />
                <input
                  type="text"
                  id="nick"
                  name="nick"
                  placeholder="nickname"
                />
              </li>
            </ul>
          </fieldset>
          <fieldset id="buttons">
            <button type="button" id="undo">돌아가기</button>
            <button type="button" id="signup">회원가입</button>
          </fieldset>
        </form>
      </section>
    </div>
    <script src="js/signup.js"></script>
  </body>
</html>
