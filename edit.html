<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/posting.css" rel="stylesheet" />
    <title>MyBoard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <img src="img/logo.svg" class="header-logo" width="80px" />
          <div class="header-content">
            <h1>자유게시판</h1>
            <p>자유롭게 소통하는 공간</p>
          </div>
        </div>
        <span></span>
        <button class="btn-logout">🚪 로그아웃</button>
      </div>

      <div class="main-content">
        <div class="write-form active">
          <h2 class="write-title">🛠 게시글 수정</h2>

          <form id="editForm">
            <div class="form-group">
              <label>제목</label>
              <input type="text" id="title" required />
            </div>

            <div class="form-group">
              <label>내용</label>
              <textarea id="content" required></textarea>
            </div>

            <div class="btn-group">
              <button type="submit" class="btn btn-submit">💾 저장</button>
              <button
                type="button"
                class="btn btn-cancel"
                onclick="history.back()"
              >
                취소
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/edit.js"></script>
  </body>
</html>
