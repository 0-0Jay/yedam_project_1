<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/signup.css" rel="stylesheet" />
    <title>어울림</title>
  </head>
  <body>
    <div class="signup-wrapper">
      <div class="signup-container">
        <div class="signup-header">
          <h1>✨ 회원가입</h1>
          <p>어울림 회원이 되어보세요</p>
        </div>

        <div class="signup-body">
          <form>
            <div class="form-group">
              <label>아이디 <span class="required">*</span></label>
              <div class="input-wrapper">
                <span class="input-icon">👤</span>
                <input
                  type="text"
                  id="id"
                  placeholder="아이디를 입력하세요"
                  required
                />
              </div>
              <div class="form-help">4-20자의 영문, 숫자를 사용하세요</div>
            </div>

            <div class="form-group">
              <label>비밀번호 <span class="required">*</span></label>
              <div class="input-wrapper">
                <span class="input-icon">🔒</span>
                <input
                  type="password"
                  id="pw"
                  placeholder="비밀번호를 입력하세요"
                  required
                />
              </div>
              <div class="form-help">8자 이상, 영문/숫자/특수문자 포함</div>
            </div>

            <div class="form-group">
              <label>비밀번호 확인 <span class="required">*</span></label>
              <div class="input-wrapper">
                <span class="input-icon">🔒</span>
                <input
                  type="password"
                  id="pwchk"
                  placeholder="비밀번호를 다시 입력하세요"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label>닉네임 <span class="required">*</span></label>
              <div class="input-wrapper">
                <span class="input-icon">✏️</span>
                <input
                  type="text"
                  id="nick"
                  placeholder="이름을 입력하세요"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn-signup">가입하기</button>

            <div class="login-link">
              이미 회원이신가요? <a href="/login.html">로그인</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/signup.js"></script>
  </body>
</html>
