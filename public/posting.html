<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/posting.css" rel="stylesheet" />
    <title>어울림</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <img src="/img/logo.svg" class="header-logo" width="80px" />
          <div class="header-content">
            <h1>어울림</h1>
            <p>우리들의 이야기를 담는 공간</p>
          </div>
        </div>
        <span></span>
        <button class="btn-logout">🚪 로그아웃</button>
      </div>

      <div class="main-content">
        <div class="write-form active">
          <h2 class="write-title">📝 새 글 등록</h2>

          <form id="postForm">
            <div class="form-group">
              <label>제목</label>
              <input
                type="text"
                id="title"
                placeholder="제목을 입력하세요"
                required
              />
            </div>

            <div class="form-group">
              <label>내용</label>
              <textarea
                id="content"
                placeholder="내용을 입력하세요"
                required
              ></textarea>
            </div>

            <div class="btn-group">
              <button type="submit" class="btn btn-submit">📌 등록</button>
              <button type="button" class="btn btn-cancel">❌ 취소</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/posting.js"></script>
  </body>
</html>
