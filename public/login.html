<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/login.css" rel="stylesheet" />
    <title>어울림</title>
  </head>
  <body>
    <div class="login-wrapper">
        <div class="logo-section">
            <img src="/img/logo.svg" class="logo" width="300px"></img>
            <div class="logo-title">어울림</div>
            <div class="logo-subtitle">우리들의 이야기를 담는 공간</div>
        </div>

        <div class="login-container">
        <div class="login-header">
            <h1>🔐 로그인</h1>
            <p>어울림에 오신 것을 환영합니다</p>
        </div>

        <div class="login-body">
            <form>
                <div class="form-group">
                    <label>아이디</label>
                    <div class="input-wrapper">
                        <span class="input-icon">👤</span>
                        <input type="text" id="id" placeholder="아이디를 입력하세요" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>비밀번호</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="pw" placeholder="비밀번호를 입력하세요" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">로그인</button>
            </form>

            <div class="signup-link">
                아직 회원이 아니신가요? <a href="/signup.html">회원가입</a>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
