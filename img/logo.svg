<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원 -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)" />
  
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 게시판 문서 -->
  <g filter="url(#shadow)">
    <!-- 메인 문서 -->
    <rect x="55" y="45" width="90" height="110" rx="8" fill="white" />
    
    <!-- 문서 라인들 -->
    <line x1="70" y1="65" x2="130" y2="65" stroke="#2196f3" stroke-width="3" stroke-linecap="round" />
    <line x1="70" y1="80" x2="120" y2="80" stroke="#64b5f6" stroke-width="2.5" stroke-linecap="round" />
    <line x1="70" y1="95" x2="125" y2="95" stroke="#64b5f6" stroke-width="2.5" stroke-linecap="round" />
    <line x1="70" y1="110" x2="115" y2="110" stroke="#90caf9" stroke-width="2" stroke-linecap="round" />
    <line x1="70" y1="125" x2="128" y2="125" stroke="#90caf9" stroke-width="2" stroke-linecap="round" />
    
    <!-- 펜 아이콘 -->
    <g transform="translate(115, 130)">
      <rect x="0" y="0" width="5" height="20" rx="2" fill="#1976d2" transform="rotate(-45 2.5 10)" />
      <polygon points="0,18 5,20 2,15" fill="#0d47a1" />
      <circle cx="2.5" cy="2" r="2" fill="#42a5f5" />
    </g>
  </g>
  
  <!-- 작은 장식 원들 -->
  <circle cx="45" cy="50" r="4" fill="#90caf9" opacity="0.6" />
  <circle cx="155" cy="60" r="3" fill="#64b5f6" opacity="0.5" />
  <circle cx="50" cy="150" r="3.5" fill="#42a5f5" opacity="0.6" />
  <circle cx="150" cy="145" r="4" fill="#90caf9" opacity="0.5" />
</svg>